service: Update-User-Profile-api
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x

# you can overwrite defaults here
  stage: prod
  region: us-east-2
  memorySize: 2048
  timeout: 15

functions:
  login:
    handler: handler.updateUserProfile
    events:
      - httpApi:
          path: /api/v1/userProfile
          method: post
#    Define function environment variables here
    environment:
      CONFIG: prod
      VERSION: 1
      APP_NAME: update-user-profile-api
      APP_PORT: 3008
      LOG_LEVEL: debug
      DB_CONNECTION_STRING: mongodb+srv://ems-db.ehsz9n7.mongodb.net/?authSource=%24external&authMechanism=MONGODB-X509&retryWrites=true&w=majority
      SSL_CERT_PATH: mongodb-atlas-ssl-cert.pem
